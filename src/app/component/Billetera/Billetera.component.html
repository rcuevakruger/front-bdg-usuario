<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
  </div>
  </div>
  

<div class="col-lg-12">
  <div class="card">
      <div class="card-body">


          <h1 class="card-title" style="text-align: center;">Billetera</h1>
          


                      <ng-template #content let-c="close" let-d="dismiss">
                      <div class="modal-header" style="text-align: center; display: block;">
                          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                          </button>
                          <h4 class="modal-title">Crear Billetera</h4>
                      </div>

                      
                      <div class="modal-body">

                        <!-- Cuerpo del modal -->

                        <form [formGroup]="myForm">
                          <div class="modal-body" >
                  
                                <div class="form-group text-left">
                                  <label for="idBilletera">Billetera</label>
                                  
                                    <input formControlName="idBilletera" type="text" class="form-control">
                                  
                                </div>
                              
                                <div class="form-group text-left">
                                  <label for="propietario">Propietario</label>
                                  
                                      <input formControlName="propietario" class="form-control">
                                  
                                </div>
                              
                  
                                <div class="form-group text-left">
                                  <label for="valorActual">Valor en DÃ³lares</label>
                                  
                                    <input formControlName="valorActual" type="number" class="form-control">
                                  
                                </div>
                     
                  
                          </div>
                          <div class="modal-footer" style="text-align: center; display: block;">
                              <button type="button" class="btn btn-default" data-dismiss="modal" (click)="d('Cross click')">Cancelar</button>
                            <button (click)="addAsset(myForm);d('Cross click');" type="submit" class="btn btn-success" data-dismiss="modal"  style="color:#fff;" >Confirmar</button>
                  
                          </div>
                        </form>

                        <!-- Fin cuerpo del modal -->

                      </div>
                    </ng-template>

                    <div class="row">
                      <div class="col-md-6 pull-left">
                        <button class="btn btn-success waves-effect waves-light" style="color:#fff;" (click)="open2(content)">
                        <span class="btn-label" >
                          <i class="fa fa-plus" style="color: #fff;"></i>
                          </span>                  
                          Crear Billetera                
                        </button>
                      </div>
                      <div class="col-md-6">
                        <form class="w-50 m-b-30 pull-right">
                          <input  type='text' class="form-control" style="min-height:43px;" placeholder='Buscar' (keyup)='updateFilter($event)'   />
                        </form> 
                      </div>
                    </div>
           
        
            <code></code>
          


          <div class="table-responsive">
              <table class="table">
                  <thead>
                      <tr>
                          <th class="info">Billetera</th>
            
                          <th class="info">Propietario</th>
                      
                          <th class="info">Balance</th>
                      
                          <th class="info-actions pull-right">Borrar / Modificar</th>
                        
                      </tr>
                  </thead>
                  
                  <tbody>
                      <tr *ngFor="let asset of allAssets">


                        <td class="asset-properties">{{asset.idBilletera}}</td>
                    
                        <td class="asset-properties">{{asset.propietario | slice:53}}</td>
                    
                        <td class="asset-properties">{{asset.valorActual}}</td>
                    
                    <td>
                      <button (click)="getForm(asset.idBilletera);" style="margin-left: 15px;" type="button" class="btn btn-update pull-right" data-toggle="modal" data-target="#updateAssetModal">

                          C25.1,0.2,24.7,0,24.3,0c-0.4,0-0.8,0.2-1.1,0.4L5.5,18.2c-0.3,0.3-0.4,0.7-0.4,1.1s0.2,0.8,0.4,1.1L10.4,25.2z M24.3,3.6l2.8,2.8
                          L11.5,22l-2.8-2.8L24.3,3.6z"/>
                      </g>
                      </svg>
                      </button>
        
                      <button (click)="setId(asset.idBilletera);"  type="button" class="btn btn-delete pull-right" data-toggle="modal" data-target="#deleteAssetModal">
                          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

                        s-3,1.3-3,3v37.6c0,1.7,1.3,3,3,3S29.1,61.9,29.1,60.2z M56.2,19.6c-1.7,0-3,1.3-3,3V68c0,1.2-1,2.2-2.2,2.2H14.9
                        c-1.2,0-2.2-1-2.2-2.2V22.6c0-1.7-1.3-3-3-3s-3,1.3-3,3V68c0,4.5,3.7,8.2,8.2,8.2H51c4.5,0,8.2-3.7,8.2-8.2V22.6

                        c1.7,0,3-1.3,3-3S64.5,10.3,62.9,10.3z M43.3,10.3H22.6V6h20.7L43.3,10.3L43.3,10.3z"/>
                      </svg>
                      </button>
                    </td>
                  </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
